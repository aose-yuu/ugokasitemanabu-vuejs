<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <p align="right">右寄せを直接指定</p>
    <p v-bind:align="myAlign" :style="myColor">右寄せをv-bindで指定</p>
  </div>
</body>

<script>
  new Vue({
    el: '#app',
    data: {
      myAlign: 'right',
      myColor: 'color: blue'
    }
  })
</script>
</html>
