<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <p class="strike-through">直接クラスを指定</p>
    <p v-bind:class="myClass">v-bindでクラスを指定</p>
    <p v-bind:class="[myClass, darkClass]">v-bindで複数のクラスを指定</p>
    <p v-bind:class="{'strike-through': isON}">データでクラスをONOFF</p>
    <p v-bind:class="{'strike-through': isOFF}">データでクラスをONOFF</p>
  </div>
</body>

<script>
  new Vue({
    el: '#app',
    data: {
      myClass: 'strike-through',
      darkClass: 'dark',
      isON: true,
      isOFF: false
    }
  })
</script>
</html>
