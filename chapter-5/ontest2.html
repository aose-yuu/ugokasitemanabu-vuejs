<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <button value="いいね" v-bind:disabled="isClick"
      v-on:click="oneClick">いいね</button>
  </div>
</body>

<script>
  function iine() {
    alert("いいね");
  }

  new Vue({
    el: '#app',
    data: {
      isClick: false
    },
    methods: {
      oneClick: function() {
        this.isClick = true;
        iine();
      }
    }
  })
</script>
</html>
