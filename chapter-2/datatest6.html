<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    {{ $data }}
    <hr>
    <li v-for="(item, key) in $data">{{ key }} : {{ item }}</li>
  </div>
</body>

<script>
  new Vue({
    el: '#app',
    data: {
      myText: 'Hello!!!',
      myNumber: 12345,
      myBool: true,
      myArray: [1, 2, 3, 4, 5]
    }
  })
</script>
</html>
