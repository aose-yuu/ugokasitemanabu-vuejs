<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <p>{{ myPrice * 1.08 }}</p>
    <p>{{ "こんにちは" + myName + "さん" }}</p>
    <p>{{ myName.substr(0, 1) }}</p>
  </div>
</body>

<script>
  new Vue({
    el: '#app',
    data: {
      myPrice: 500,
      myName: '桃太郎'
    }
  })
</script>
</html>
