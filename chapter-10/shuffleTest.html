<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
  <h2>クリックしたらシャッフルする例</h2>
  <button onclick="shuffleData()">シャッフル</button>

  <script>
    let dataArray = ['one', 'two', 'three', 'four', 'five'];

    function shuffleData() {
      let buffer = [];
      let len = dataArray.length;

      for (let i = len; len > 0; len--) {
        let r = Math.floor(Math.random() * len);
        buffer.push(dataArray[r]);
        dataArray.splice(r, 1);
      }
      dataArray = buffer;
      alert(dataArray);
    }
  </script>
</body>
</html>
