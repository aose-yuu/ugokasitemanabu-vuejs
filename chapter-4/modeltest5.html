<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <label>
      <input type="checkbox" v-model="myAgree">
      同意します。
    </label>
    <button v-bind:disabled="!myAgree">送信</button>
  </div>
</body>

<script>
  new Vue({
    el: '#app',
    data: {
      myAgree: false
    }
  })
</script>
</html>
