<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <textarea v-model="myText"></textarea>
    <p>文章は、「{{ myText }}」</p>
    <p>文字数は、{{ myText.length }}文字です。</p>
  </div>
</body>

<script>
  new Vue({
    el: '#app',
    data: {
      myText: '今日は、いい天気です。'
    }
  })
</script>
</html>
