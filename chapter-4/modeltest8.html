<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <select v-model="myColor">
      <option disabled value="">色を選んでください</option>
      <option>red</option>
      <option>green</option>
      <option>blue</option>
      <option>orange</option>
      <option>brown</option>
    </select>
    <p v-bind:style="{color: myColor}">選んだのは、{{ myColor }}です。</p>
  </div>
</body>

<script>
  new Vue({
    el: '#app',
    data: {
      myColor: ''
    }
  })
</script>
</html>
