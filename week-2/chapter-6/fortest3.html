<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
  <h2>1 x 5 ~ 10 x 5を、繰り返し表示する例</h2>
  <div id="app">
    <ul>
      <li v-for="n in 10">{{ n }} x 5 = {{ n * 5 }}</li>
    </ul>
  </div>

  <script>
    new Vue({
      el: '#app'
    })
  </script>
</body>
</html>
