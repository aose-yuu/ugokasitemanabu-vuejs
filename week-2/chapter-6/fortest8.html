<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
  <h2>ボタンをクリックしたら、偶数だけ表示する例</h2>
  <div id="app">
    <ul>
      <li v-for="item in myArray">{{ item }}</li>
    </ul>
    <button v-on:click="evenData">偶数だけにする</button>
  </div>
  
  <script>
    new Vue({
      el: '#app',
      data: {
        myArray: [1, 2, 3, 4, 5, 6]
      },
      methods: {
        evenData: function() {
          this.myArray = this.myArray.filter(function(val) {
            return val % 2 == 0;
          });
        }
      }
    })
  </script>
</body>
</html>
