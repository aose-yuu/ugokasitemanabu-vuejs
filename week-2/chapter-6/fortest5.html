<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
  <h2>ボタンでリストの追加・削除を行う例</h2>
  <div id="app">
    <ul>
      <li v-for="item in myArray">{{ item }}</li>
    </ul>

    <button v-on:click="addLast">末尾に追加</button>
    <button v-on:click="addObj">4つ目に追加</button>
    <button v-on:click="changeObj">1つ目を変更</button>
    <button v-on:click="deleteObj">2つ目を削除</button>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        myArray: ['1つ目', '2つ目', '3つ目', '4つ目', '5つ目']
      },
      methods: {
        addLast: function() {
          this.myArray.push("[末尾に追加]");
        },
        addObj: function() {
          this.myArray.splice(3, 0, "[4つ目に追加]");
        },
        changeObj: function() {
          this.myArray.splice(0, 0, "[1つ目を変更]");
        },
        deleteObj: function() {
          this.myArray.splice(1, 1);
        }
      }
    })
  </script>
</body>
</html>
