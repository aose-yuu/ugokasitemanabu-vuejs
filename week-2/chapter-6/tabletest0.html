<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
  <h2>配列データをテーブルで表示する例</h2>
  <div id="app">
    <table>
      <tr>
        <th v-for="item in header">{{ item }}</th>
      </tr>
      <tr v-for="rank in ranking">
        <td v-for="item in rank">{{ item }}</td>
      </tr>
    </table>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        header: ["プログラミング言語", 2018, 2013, 2008, 2003, 1998],
        ranking: [
          ['Java', 1, 2, 1, 1, 16],
          ['C', 2, 1, 2, 2, 1],
          ['C++', 3, 4, 3, 3, 2],
          ['Python', 4, 7, 6, 11, 23],
          ['JavaScript', 7, 10, 8, 7, 20]
        ]
      }
    })
  </script>
</body>
</html>
