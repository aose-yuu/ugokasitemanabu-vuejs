<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
  <h2>選択したラジオボタンを表示する例</h2>
  <div id="app">
    <label><input type="radio" v-model="picked" value="red">赤</label><br>
    <label><input type="radio" v-model="picked" value="green">緑</label><br>
    <label><input type="radio" v-model="picked" value="blue">青</label><br>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        picked: 'red'
      }
    })
  </script>
</body>
</html>
