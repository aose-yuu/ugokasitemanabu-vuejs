<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <p style="color: blue;">文字色を直接指定</p>
    <p v-bind:style="{ color: myColor }">文字色をv-bindで指定</p>

    <p style="font-size: 200%;">サイズを直接指定</p>
    <p v-bind:style="{ fontSize: mySize }">サイズをv-bindで指定</p>

    <p style="background-color: aqua;">背景色を直接指定</p>
    <p v-bind:style="{ backgroundColor: myBackgroundColor }">背景色をv-bindで指定</p>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        myColor: 'blue',
        mySize: '200%',
        myBackgroundColor: 'aqua'
      }
    })
  </script>
</body>
</html>
