<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
  <h2>入力した文字列を表示する例</h2>
  <div id="app">
    <input type="text" v-model="myName" placeholder="お名前">
    <p>私は{{ myName }}です。</p>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        myName: ''
      }
    })
  </script>
</body>
</html>
