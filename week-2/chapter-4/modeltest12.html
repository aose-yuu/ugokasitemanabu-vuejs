<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
  <h2>前後の空白を自動的に削除する例</h2>
  <div id="app">
    <input type="text" v-model.trim="myText">
    <p>前後の空白を削除「{{ myText }}」</p>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        myText: ''
      }
    })
  </script>
</body>
</html>
