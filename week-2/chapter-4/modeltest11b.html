<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
  <h2>入力を自動的に数値に変換する例</h2>
  <div id="app">
    <input type="number" v-model="myNumber">
    <p>100を足して表示「{{ myNumber + 100 }}」</p>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        myNumber: 0
      }
    })
  </script>
</body>
</html>
