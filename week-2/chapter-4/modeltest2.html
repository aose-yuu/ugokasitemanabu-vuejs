<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
  <h2>入力した文章と、文字数を表示する例</h2>
  <div id="app">
    <input type="text" v-model="myText">
    <p>文章は、「{{ myText }}」</p>
    <p>文字数は文字{{ myText.length }}です。</p>
  </div>
</body>

<script>
  new Vue({
    el: '#app',
    data: {
      myText: ''
    }

  })
</script>
</html>
