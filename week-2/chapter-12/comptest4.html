<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
  <h2>配列からコンポーネントを作って表示する例</h2>
  <div id="app">
    <my-component v-for="person in myArray" v-bind:my-name="person"></my-component>
  </div>

  <script>
    const MyComponent = {
      template: '<p>私は、{{ myName }}です。</p>',
      props: {
        myName: String
      },
      created: function() {
        if (this.myName == null) {
          this.myName = 'カオナシ';
        }
      }
    }

    new Vue({
      el: '#app',
      data: {
        myArray: ['千尋', '湯婆婆', 'かま爺', 'まっくろくろすけ']
      },
      components: {
        'my-component': MyComponent
      }
    })
  </script>

  <style>
    .my-comp {
      width: 300px;
      background-color: #ffffe0;
      border: solid;
      border-color: darkorange;
      border-radius: 8px;
      padding: 8px;
    }
  </style>
</body>
</html>
