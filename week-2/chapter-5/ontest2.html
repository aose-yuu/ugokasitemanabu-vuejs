<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
  <h2>クリックしたら、2回目は押せなくなるいいねボタンの例</h2>
  <div id="app">
    <button v-bind:disabled="isClick" v-on:click="oneClick">いいね</button>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        isClick: false 
      },
      methods: {
        oneClick: function() {
          this.isClick = true;
          alert('いいね');
        }
      }
    })
  </script>
</body>
</html>
