<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
  <h2>クリックしたら、1増やす例</h2>
  <div id="app">
    <p>{{ count }}</p>
    <button v-on:click="countUp">1増やす</button>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        count: 0
      },
      methods: {
        countUp: function() {
          this.count++;
        }
      }
    })
  </script>
</body>
</html>
