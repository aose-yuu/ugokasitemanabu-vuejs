<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
  <h2>色々な型のデータを表示する例</h2>
  <div id="app">
    <p>{{ myNumber }}</p>
    <p>{{ myiText }}</p>
    <p>{{ myiBool }}</p>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        myNumber: 12345,
        myiText: 'Hello!!!',
        myiBool: true
      }
    })
  </script>
</body>
</html>
