<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <h2>HTMLで表示する例</h2>
    <p>{{ myText }}</p>
    <p v-text="myText"></p>
    <p v-html="myText"></p>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        myText: '<h1>Hello World</h1>'
      }
    })
  </script>
</body>
</html>
