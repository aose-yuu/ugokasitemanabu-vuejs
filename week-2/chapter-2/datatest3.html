<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
  <h2>配列の値を表示する例</h2>
  <div id="app">
    <p>{{ myArray }}</p>
    <p>{{ myArray[0] }}</p>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        myArray: ['ダージリン', 'アールグレイ', 'セイロン']
      }
    })
  </script>
</body>
</html>
