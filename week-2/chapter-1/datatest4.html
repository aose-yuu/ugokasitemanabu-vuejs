<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
  <h2>オブジェクトデータを表示する例</h2>
  <div id="app">
    <p>{{ myObj }}</p>
    <p>{{ myObj.name }} : {{ myObj.price }}</p>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        myObj: {name: 'ダージリン', price: 600}
      }
    })
  </script>
</body>
</html>
