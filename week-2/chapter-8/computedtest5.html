<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
  <h2>赤緑青のスライダーを動かしたら、できた色を表示する例</h2>
  <div id="app">
    <p v-bind:style="{backgroundColor: mixColor}">{{ mixColor }}</p>
    <input type="range" v-model="R" min="0" max="255"><br>
    <input type="range" v-model="G" min="0" max="255"><br>
    <input type="range" v-model="B" min="0" max="255"><br>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        R: 255,
        G: 150,
        B: 100
      },
      computed: {
        mixColor: function() {
          let totalColor = `RGB(${this.R}, ${this.G}, ${this.B})`;
          return totalColor;
        }
      }
    })
  </script>
</body>
</html>
