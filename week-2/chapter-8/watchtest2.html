<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
  <h2>残りの秒数を監視して表示し、0秒になったらアラートを出す例</h2>
  <div id="app">
    <p>あと、{{ restSec }}秒</p>
    <button v-on:click="startTimer">START</button>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        restSec: 5,
        timeObj: null
      },
      methods: {
        startTimer: function() {
          this.restSec = 5;
          this.timeObj = setInterval(() => { this.restSec-- }, 1000);
        }
      },
      watch: {
        restSec: function() {
          if (this.restSec <= 0) {
            alert('制限時間です。');
            clearInterval(this.timeObj);
          }
        }
      }
    })
  </script>
</body>
</html>
