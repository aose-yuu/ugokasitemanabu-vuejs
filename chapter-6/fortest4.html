<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <ul>
      <li v-for="(item, index) in myArray">{{ index + 1 }}:{{ item }}</li>
    </ul>
  </div>
</body>

<script>
  new Vue({
    el: '#app',
    data: {
      myArray: ['ジャムパン', 'メロンパン', 'クロワッサン']
    }
  })
</script>
</html>
