<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <my-component my-name="千尋"></my-component>
    <my-component my-name="湯婆婆"></my-component>
    <my-component></my-component>
  </div>

  <script>
    const MyComponent = {
      template: '<p class="my-comp">私は、{{ myName }}です。',
      props: {
        myName: String
      },
      created: function() {
        if (this.myName == null) {
          this.myName = "カオナシ"
        }
      }
    }

    new Vue({
      el: '#app',
      components: {
        'my-component': MyComponent
      }
    })
  </script>

  <style>
    .my-comp {
      width: 300px;
      background-color: #ffffe0;
      border: solid;
      border-color: darkorange;
      border-radius: 8px;
      padding: 8px;
    }

    button {
      margin-right: 10px;
    }
  </style>
</body>
</html>
