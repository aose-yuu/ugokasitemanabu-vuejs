<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <input type="number" v-model.number="price">円 x
    <input type="number" v-model.number="count">個
    <p>合計{{ sum }}円</p>
    <p>税込み合計{{ taxIncluded }}円</p>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        price: 100,
        count: 1
      },
      computed: {
        sum: function() {
          return this.price * this.count;
        },
        taxIncluded: function() {
          return this.sum * 1.10;
        }
      }
    })
  </script>
</body>
</html>
