<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
  <h2>残り秒数が0になったら、アラートを出す例</h2>
  <button onclick="startTimer()">START</button>

  <script>
    function startTimer() {
      this.restSec = 5;
      this.timerObj = setInterval(() => { countDownn() }, 1000)
    }
    
    function countDownn() {
      this.restSec--;
      if (this.restSec <= 0) {
        alert("制限時間です。");
        clearInterval(this.timerObj);
      }
    }
  </script>
</body>
</html>
